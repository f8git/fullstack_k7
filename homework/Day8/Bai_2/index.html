<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="shopping">
      <div class="shopping-cart">
        <div class="shopping-cart-header">
          <header><h2>Shopping Cart</h2></header>
          <div class="shopping-cart-header-close mouse_hover">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
        <div class="shopping-cart-content">
          <ul class="shopping-cart-list">
            <li class="shopping-cart-item">
              <div class="shopping-cart-img">
                <img src="./image/r-7.jpg" alt="" />
              </div>
              <div class="shopping-cart-info">
                <span class="shopping-cart-item-name">IPhone 15 promax 1T</span>
                <div class="shopping-cart-item-pay">
                  <div class="shopping-cart-item-quantity">1</div>
                  <div class="shopping-cart-item-price">1x $570</div>
                </div>
                <div class="shopping-cart-item-close mouse_hover">
                  <i class="fa-solid fa-x"></i>
                </div>
              </div>
            </li>
            <li class="shopping-cart-item">
              <div class="shopping-cart-img">
                <img src="./image/book.jpg" alt="" />
              </div>
              <div class="shopping-cart-info">
                <span class="shopping-cart-item-name">IPhone 15 promax 1T</span>
                <div class="shopping-cart-item-pay">
                  <div class="shopping-cart-item-quantity">1</div>
                  <div class="shopping-cart-item-price">1x $570</div>
                </div>
                <div class="shopping-cart-item-close mouse_hover">
                  <i class="fa-solid fa-x"></i>
                </div>
              </div>
            </li>
            <li class="shopping-cart-item">
              <div class="shopping-cart-img">
                <img src="./image/r-7.jpg" alt="" />
              </div>
              <div class="shopping-cart-info">
                <span class="shopping-cart-item-name">IPhone 15 promax 1T</span>
                <div class="shopping-cart-item-pay">
                  <div class="shopping-cart-item-quantity">1</div>
                  <div class="shopping-cart-item-price">1x $570</div>
                </div>
                <div class="shopping-cart-item-close mouse_hover">
                  <i class="fa-solid fa-x"></i>
                </div>
              </div>
            </li>
            <li class="shopping-cart-item">
              <div class="shopping-cart-img">
                <img src="./image/r-7.jpg" alt="" />
              </div>
              <div class="shopping-cart-info">
                <span class="shopping-cart-item-name">IPhone 15 promax 1T</span>
                <div class="shopping-cart-item-pay">
                  <div class="shopping-cart-item-quantity">1</div>
                  <div class="shopping-cart-item-price">1x $570</div>
                </div>
                <div class="shopping-cart-item-close mouse_hover">
                  <i class="fa-solid fa-x"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="shopping-cart-subtotal">
          <h3>Subtotal</h3>
          <div class="shopping-cart-subtotal-price">
            <span>$920.00</span>
          </div>
          <div class="clear-float"></div>
          <div class="shopping-cart-subtotal-note">
            <p>Taxas and shipping calculated at checkout</p>
          </div>
          <div class="shopping-cart-subtotal-btn">
            <a href="#" class="shopping-cart-subtotal-btn-view">View Cart</a>
            <a href="#" class="shopping-cart-subtotal-btn-add">Add To Cart</a>
          </div>
        </div>
        <div class="shopping-cart-footer">
          <div class="shopping-cart-footer-icon">
            <i class="fa-solid fa-truck-fast"></i>
          </div>
          <div class="shopping-cart-footer-note">
            Spend $ 499.00 Free Shipping
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f203da0ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
