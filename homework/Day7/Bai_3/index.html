<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />

      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"

    /> -->

      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="grid">
        <h2>Khám phá bất động sản các khu vực nổi bật</h2>
        <nav>
          <ul>
            <li>
              <input
                type="radio"
                name="city"
                value="hochiminh"
                id="hochiminh"
                hidden
                checked
              />
              <label for="hochiminh"
                ><span>Hồ Chí Minh <br /> </span>50.317 bất động sản</label
              >
            </li>
            <li>
              <input type="radio" name="city" value="hanoi" id="hanoi" hidden />
              <label for="hanoi"
                ><span>Hà Nội <br /> </span>18.767 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="binhduong"
                id="binhduong"
                hidden
              />
              <label for="binhduong"
                ><span>Bình Dương <br /> </span>7.052 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="dongnai"
                id="dongnai"
                hidden
              />
              <label for="dongnai"
                ><span>Đồng Nai <br /> </span>4.251 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="bariavungtau"
                id="bariavungtau"
                hidden
              />
              <label for="bariavungtau"
                ><span>Bà Rịa Vũng Tàu <br /> </span>3.968 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="danang"
                id="danang"
                hidden
              />
              <label for="danang"
                ><span>Đà Nẵng <br /> </span>3.680 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="longan"
                id="longan"
                hidden
              />
              <label for="longan"
                ><span>Long An<br /> </span>2.835 bất động sản</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="city"
                value="quangninh"
                id="quangninh"
                hidden
              />
              <label for="quangninh"
                ><span>Quảng Ninh<br /> </span>2.490 bất động sản</label
              >
            </li>
          </ul>
        </nav>
        <div class="grid__row">
          <div class="grid__col_4">
            <article class="article-addr">
              <img
                src="./img/phoi-canh-precia-3.jpg
              "
                alt="Quan 2"
              />
              <div class="article-text">
                <h3>Quận 2</h3>
                <p>4.186 bất động sản đang bán</p>
              </div>
            </article>
          </div>
          <div class="grid__col_4">
            <article class="article-addr">
              <img src="./img/quan7.webp" alt="Quan 2" />
              <div class="article-text">
                <h3>Quận 7</h3>
                <p>4.664 bất động sản đang bán</p>
              </div>
            </article>
          </div>
          <div class="grid__col_4">
            <article class="article-addr">
              <img src="./img/quan9.jpg" alt="Quan 2" />
              <div class="article-text">
                <h3>Quận 9</h3>
                <p>3.702 bất động sản đang bán</p>
              </div>
            </article>
          </div>
        </div>
        <div class="grid__row">
          <div class="grid__col_4">
            <article class="article-addr">
              <img src="./img/quantanbinh.jpg" alt="Quan 2" />
              <div class="article-text">
                <h3>Quận Tân Bình</h3>
                <p>3.062 bất động sản đang bán</p>
              </div>
            </article>
          </div>
          <div class="grid__col_4">
            <article class="article-addr">
              <img src="./img/Chợ_Thủ_Đức.jpg" alt="Quan 2" />
              <div class="article-text">
                <h3>Thành phố Thủ Đức</h3>
                <p>2.843 bất động sản đang bán</p>
              </div>
            </article>
          </div>
          <div class="grid__col_4">
            <article class="article-addr">
              <img src="./img/huyen-binh-chanh.jpg" alt="Quan 2" />
              <div class="article-text">
                <h3>Huyện Bình Chánh</h3>
                <p>3.235 bất động sản đang bán</p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
