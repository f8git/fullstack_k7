<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid box">
      <div class="grid__row-1">
        <div class="box_left">
          <div class="logo">
            <h2>Just Log</h2>
          </div>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non minima
            officiis deserunt sequi explicabo esse!
          </p>
          <a href="#">Read More</a>
          <div class="list-icon">
            <ul>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-google-plus-g"></i></li>
              <li><i class="fa-brands fa-linkedin-in"></i></li>
            </ul>
          </div>
        </div>

        <div class="box_right">
          <div class="icon-right">
            <i class="fa-solid fa-right-long"></i>
          </div>
          <h2>Login to <span>your account</span></h2>
          <form action="#">
            <input
              required
              class="email"
              type="email"
              placeholder="Email Address"
              name="email"
            />

            <input
              required
              class="password"
              type="password"
              placeholder="Password"
              name="password"
            />

            <div class="box-remember-forgot">
              <div class="remember-check">
                <input hidden type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div class="forgot-pass">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <button>LOGIN</button>
            <p>Don't have an account? Register her</p>
          </form>
        </div>
      </div>
      <!-- <h1>aaa</h1> -->
    </div>
    <script
      src="https://kit.fontawesome.com/f203da0ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
