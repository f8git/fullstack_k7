    <header class="header">
      <div class="img-logo">
        <a href="" class="logo-link">
          <img src="./logo/logo.svg" alt="" />
        </a>
      </div>
      <div class="action">
        <a href="" class="action-link">
          <img src="./icons/user.svg" alt="" />
          Đăng nhập
        </a>
      </div>
      <div class="overlay"></div>
      <div class="account-noti">
        <div class="img-logo">
          <a href="" class="logo-link">
            <img src="./logo/logo.svg" alt="" />
          </a>
          <img class="close" src="./icons/close.svg" alt="" />
        </div>
        <div class="switch-btn">
          <label class="btn switch-btn-login"
            ><input type="radio" name="switch-btn" hidden checked /> Đăng
            nhập</label
          >
          <label class="btn switch-btn-register"
            ><input type="radio" name="switch-btn" hidden /> Đăng ký</label
          >
        </div>
        <div class="auth-form auth-form-login">
          <div class="auth-form-text">với các tài khoản mạng xã hội</div>
          <div class="auth-form-socials">
            <a href="" class="social social-gg">
              <img src="./icons/google.svg" alt="" />
              Google
            </a>
            <a href="" class="social social-fb">
              <img src="./icons/facebook.svg" alt="" />
              Facebook
            </a>
          </div>
          <div class="auth-form-text">hoặc</div>
          <div class="auth-form__form">
            <div class="auth-form__group">
              <label>
                Email
                <input
                  type="text"
                  class="auth-form__input email"
                  placeholder="Email"
                /> 
                <p class="">Vui lòng nhập đúng định dạng email!</p>
                <p class="">Vui lòng nhập thông tin</p>
              </label>
            </div>
            <div class="auth-form__group">
              <label>
                Password
                <input
                  type="password"
                  class="auth-form__input password"
                  placeholder="Password"
                />
                <p class="">Vui lòng nhập thông tin</p>
                <label>
                  <input type="radio" name="eye" class="eye" checked  hidden/>
                  <img src="./icons/eye.svg" alt="" />
                </label>
                <label>
                  <input type="radio" name="eye" class="mat noeye"  hidden/>
                  <img src="./icons/noeye.svg" alt="" />
                </label>
              </label>
            </div>
            <div class="auth-form__text">
              <a href="">Quên mật khẩu?</a>
            </div>
            <div class="auth-form__submit-btn">
              <button>Đăng nhập</button>
            </div>
          </div>
        </div>
          <div class="auth-form auth-form-register">
            <div class="auth-form-text auth-form-text-register">
              Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!
            </div>

            <div class="auth-form__form">
              <div class="auth-form__group">
                <label>
                  Họ và tên
                  <input
                    type="text"
                    class="auth-form__input fullname"
                    placeholder="Họ và tên"
                  />
                </label>
              </div>
              <div class="auth-form__group">
                <label>
                  Email
                  <input
                    type="text"
                    class="auth-form__input email"
                    placeholder="Email"
                  />
                  <p class="">Vui lòng nhập đúng định dạng email!</p>
                  <p class="">Vui lòng nhập thông tin</p>
                </label>
              </div>
              <div class="auth-form__group">
                <label>
                  Password
                  <input
                    type="password"
                    class="auth-form__input password"
                    placeholder="Password"
                  />
                  <p class="">Vui lòng nhập thông tin</p>
                  <label>
                    <input type="radio" name="eye1" class="eye1" checked hidden />
                    <img src="./icons/eye.svg" alt="" />
                  </label>
                  <label>
                    <input type="radio" name="eye1" class="noeye1" hidden />
                    <img src="./icons/noeye.svg" alt="" />
                  </label>
                </label>
              </div>
              <div class="auth-form__text">
                <p>
                  Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
                  <a href="">điều kiện về qui định và chính sách của Dân trí</a>
                </p>
              </div>
              <div class="auth-form__submit-btn">
                <button>Đăng nhập</button>
              </div>
            </div>
          </div>
        </div>
      </div>
