<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="grid">
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly
      </p>
      <form action="">
        <div class="row">
          <div class="col">
            <input type="text" name="firstname" required />
            <label class="placeholder">First Name *</label>
          </div>
          <div class="col">
            <input type="text" name="lastname" required />
            <label class="placeholder">Last Name *</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="email" name="email" required />
            <label class="placeholder">Email *</label>
          </div>
          <div class="col">
            <select name="department" id="department" required>
              <option value="" disabled style="color: black">
                Select a department
              </option>
              <option value="1" selected>Sales</option>
              <option value="2">Marrketing</option>
              <option value="3">Customer Support</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              required
            ></textarea>
            <label class="placeholder">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button>Send message</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
