<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Bài tập buổi 16</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="content">
            <div class="heading-title">
              <h2>Bài 1: Hoán vị 2 số</h2>
            </div>

            <div class="row">
              <div class="col-6">
                <label>
                  Nhập số a:
                  <input
                    type="number"
                    name="input_a"
                    class="input_a"
                    value="10"
                  />
                </label>
              </div>
              <div class="col-6">
                <label>
                  Nhập số b:
                  <input
                    type="number"
                    name="input_b"
                    class="input_b"
                    value="20"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn">Kết quả</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p>Giá trị của a: <span class="return_a"></span></p>
              </div>
              <div class="col-6">
                <p>Giá trị của b: <span class="return_b"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="content">
            <div class="heading-title">
              <h2>Bài 2: Thực hiện phép toán</h2>
            </div>

            <div class="row">
              <div class="col-6">
                <label>
                  S:
                  <input
                    type="text"
                    name="input_s"
                    class="input_s"
                    value="10 + 20 + (5^10 / 2)"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn">Kết quả</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p>Giá trị của S: <span class="return_s"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row_after">
        <div class="col-6">
          <div class="content">
            <div class="heading-title">
              <h2>Bài 3: Tìm số lớn nhất</h2>
            </div>

            <div class="row">
              <div class="col-4">
                <label>
                  Nhập số a:
                  <input
                    type="number"
                    name="input_a"
                    class="input_a"
                    value="7575"
                  />
                </label>
              </div>
              <div class="col-4">
                <label>
                  Nhập số b:
                  <input
                    type="number"
                    name="input_b"
                    class="input_b"
                    value="234"
                  />
                </label>
              </div>
              <div class="col-4">
                <label>
                  Nhập số c:
                  <input
                    type="number"
                    name="input_c"
                    class="input_c"
                    value="343434"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn">Kết quả</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>Max: <span class="return_max"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="content">
            <div class="heading-title">
              <h2>Bài 4: Kiểm tra số cùng dấu</h2>
            </div>

            <div class="row">
              <div class="col-6">
                <label>
                  Nhập số a:
                  <input
                    type="number"
                    name="input_a"
                    class="input_a"
                    value="5"
                  />
                </label>
              </div>
              <div class="col-6">
                <label>
                  Nhập số b:
                  <input
                    type="number"
                    name="input_b"
                    class="input_b"
                    value="3"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn">Kết quả</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>Hai số: <span class="return_compare"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row_after">
        <div class="col-6">
          <div class="content">
            <div class="heading-title">
              <h2>Bài 5: Sắp xếp 3 số</h2>
            </div>

            <div class="row">
              <div class="col-4">
                <label>
                  Nhập số a:
                  <input
                    type="number"
                    name="input_a"
                    class="input_a"
                    value="5"
                  />
                </label>
              </div>
              <div class="col-4">
                <label>
                  Nhập số b:
                  <input
                    type="number"
                    name="input_b"
                    class="input_b"
                    value="3"
                  />
                </label>
              </div>
              <div class="col-4">
                <label>
                  Nhập số c:
                  <input
                    type="number"
                    name="input_c"
                    class="input_c"
                    value="2"
                  />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn">Kết quả</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>Tăng dần: <span class="return_up"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
