<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h2>Doc Editor</h2>
        <hr style="margin: 16px 0px" />
        <div class="controls">
          <div class="dropdown" current-click="false">
            <button class="btn-toggle" current-click="false">File</button>
            <input type="text" value="untitled" />
            <div class="drop-control">
              <div class="dropdown-menu">
                <button class="new">New</button>
                <button class="txt">Save as TXT</button>
                <button class="pdf">Save as PDF</button>
              </div>
            </div>
          </div>
          <div class="control-btn">
            <button class="bold"><b>b</b></button>
            <button class="underline"><u>u</u></button>
            <button class="italic"><i>i</i></button>
            <input type="color" class="color" />
          </div>
        </div>
        <div class="text-content" contenteditable="true"></div>
        <div class="footer-statistial">
          <span>Số ký tự: </span>
          <span>Số từ: </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
