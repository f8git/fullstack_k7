<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bt {
        text-align: center;
        padding: 0;
        margin: 0;
        width: 100%;
        /* border: 0; */
      }
      th,
      td {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="width: 200px;float: right;">
      <table width="100%" cellspacing="0" border="1" cellpadding="5"  border-collapse="border-collapse">
        <tr>
          <td colspan="4">
            <input style="width: 200px; text-align: right;" class="bt" value="9+9"></input>
          </td>
        </tr>
        <tr>
          <th><button class="bt">1</button></th>
          <th><button class="bt">2</button></th>
          <th><button class="bt">3</button></th>
          <th><button class="bt">+</button></th>
        </tr>
        <tr>
          <th><button class="bt">4</button></th>
          <th><button class="bt">5</button></th>
          <th><button class="bt">6</button></th>
          <th><button class="bt">-</button></th>
        </tr>
        <tr>
          <th><button class="bt">7</button></th>
          <th><button class="bt">8</button></th>
          <th><button class="bt">9</button></th>
          <th><button class="bt">x</button></th>
        </tr>
        <tr>
          <th><button class="bt">c</button></th>
          <th><button class="bt">0</button></th>
          <th><button class="bt">=</button></th>
          <th><button class="bt">/</button></th>
        </tr>
      </table>
    </div>
  </body>
</html>
