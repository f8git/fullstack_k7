<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ip {
        width: 95%;
      }
    </style>
  </head>
  <body>
    <form action="xuly">
      <h1>Get in touch with us by filling contact form below</h1>
      <table width="60%">
        <tr>
          <td>
            <input
              name="full_name"
              class="ip"
              type="text"
              placeholder="*Enter your full name"
            />
          </td>
          <td>
            <input
              name="email"
              class="ip"
              type="text"
              placeholder="*Enter your email address"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              name="subject"
              class="ip"
              type="text"
              placeholder="*Enter your subject"
            />
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              class="ip"
              rows="4"
              cols="50"
              placeholder="* Your message here"
              name="text_massage"
            ></textarea>
          </td>
        </tr>
      </table>
      <div>
        <button style="float: left">Send message</button>
        <p><strong>* Please fill all require form field, thanks</strong></p>
      </div>
    </form>
  </body>
</html>
