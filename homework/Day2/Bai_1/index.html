<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        text-align: left;
      }
      .ip {
        width: 80%;
      }
      label {
        display: block;
      }
      label span {
        color: rgb(174, 174, 174);
      }
      button {
        background-color: rgb(21, 122, 122);
        color: white;
        /* border: 1px; */
      }
    </style>
  </head>
  <body>
    <form action="xuly">
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
        you don't miss out on news introducing the new coffees that we add our
        store regularly
      </p>
      <table width="50%" cellspacing="5" cellpadding="0" border="0">
        <tr>
          <th>
            <label>First name</label
            ><input
              name="first_name"
              type="text"
              placeholder="John"
              class="ip"
            />
          </th>
          <th>
            <label>Last name</label>
            <input
              name="last_name"
              type="text"
              placeholder="Smith"
              class="ip"
            />
          </th>
        </tr>
        <tr>
          <th>
            <label>Email address</label
            ><input
              name="email"
              type="email"
              placeholder="john@example.com"
              class="ip"
            />
          </th>
          <th>
            <label>Address</label>
            <input
              name="address"
              type="text"
              placeholder="Silk St"
              class="ip"
            />
          </th>
        </tr>

        <tr>
          <th>
            <label>City</label>
            <input name="city" type="text" placeholder="London" class="ip" />
          </th>
          <th>
            <label>State<span>(optional)</span></label>
            <input name="state" type="text" placeholder="" class="ip" />
          </th>
        </tr>
        <tr>
          <th>
            <label>ZIP code</label>
            <input
              name="zip_code"
              type="number"
              placeholder="EC2Y8DS"
              class="ip"
            />
          </th>
          <th>
            <label>Country</label>
            <select name="lang" id="lang-select" class="ip">
              <option>United Kingdom</option>
            </select>
          </th>
        </tr>
      </table>
      <button>SEND ME FREE COFFEES</button>
    </form>
  </body>
</html>
