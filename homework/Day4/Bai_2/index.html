<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <h2 class="font-bebas">Reservation</h2>
      <p>Book your table</p>
      <div class="table-content">
        <table>
          <tr>
            <td>
              <input class="item" type="text" name="name" placeholder="NAME" />
            </td>
            <td>
              <input
                class="item"
                type="email"
                name="email"
                placeholder="EMAIL"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="item pseudo-date"
                type="text"
                name="date"
                placeholder="DATE"
              />
            </td>
            <td>
              <input
                class="item pseudo-time"
                type="text"
                name="time"
                placeholder="TIME"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="item"
                type="text"
                name="people"
                placeholder="PEOPLE"
              />
            </td>
            <td>
              <button class="btn item">Find A Table</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
