<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
        <div class="heading-h1">
          <h1>Hey there</h1>
        </div>
        <div class="text-form">
          <p>
            <span>We'd like to hear from you.</span> Send us your message or
            just say hy with our contact from or directly via phone, we love to
            chat:
          </p>
        </div>
        <div class="yourname item">
          <label for="username"><i class="fa-solid fa-user"></i></label>
          <input type="text" placeholder="Your name" id="username" />
          <div class="icon-end">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-x"></i>
          </div>
          <p>Enter your name</p>
        </div>
        <div class="email item">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" placeholder="your@domain.com" id="email" />
          <div class="icon-end">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-x"></i>
          </div>
          <p>Enter email</p>
        </div>
        <div class="phone item">
          <label for="phone"><i class="fa-solid fa-mobile-screen"></i></label>
          <input type="text" placeholder="+4400123" id="phone" />
          <div class="icon-end">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-x"></i>
          </div>
          <p>Enter phone number</p>
        </div>
        <div class="subject item">
          <label for="subject"><i class="fa-solid fa-book"></i></label>
          <select name="subject" id="subject">
            <option value="1">Subject</option>
          </select>
          <!-- <input type="text" placeholder="+4400123" id="subject" />
          <div class="icon-end">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-x"></i> -->
          <!-- </div> -->
          <p>Enter subject</p>
        </div>
        <div class="message item">
          <label for="message"><i class="fa-solid fa-mobile-screen"></i></label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>

          <div class="icon-end">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-x"></i>
          </div>
          <p>Enter phone number</p>
        </div>
        <div class="footer-form">
          <div class="footer-checkbox" tabindex="8">
            <input type="checkbox" name="checkbox" id="checkbox" hidden />
            <label for="checkbox">Send me acopy of this message</label>
            <!-- <span><i class="fa-solid fa-check"></i></span> -->
          </div>
          <div class="btn"><button>SEND</button></div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f203da0ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
